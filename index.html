<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool File Uploader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .drop-area {
            border: 2px dashed #007bff;
            padding: 30px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .drop-area:hover {
            background: rgba(0, 123, 255, 0.1);
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            background: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background: #007bff;
            transition: width 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-cloud-upload-alt"></i> Upload Your Files</h2>
        <div class="drop-area" id="drop-area">Drag & Drop Files Here</div>
        <input type="file" id="file-input" multiple hidden>
        <ul class="file-list" id="file-list"></ul>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
    </div>
    
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const progressBar = document.getElementById('progress');
        
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.background = 'rgba(0, 123, 255, 0.2)';
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.background = 'white';
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.background = 'white';
            handleFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => handleFiles(fileInput.files));
        
        function handleFiles(files) {
            progressBar.style.width = '0%';
            let progress = 0;
            let interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) clearInterval(interval);
            }, 100);
            
            Array.from(files).forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `${file.name} <button onclick="this.parentElement.remove()">‚ùå</button>`;
                fileList.appendChild(li);
            });
        }
    </script>
</body>
</html>
