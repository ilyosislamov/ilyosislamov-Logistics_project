<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Hub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?study,desk') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .pre-title {
            font-size: 18px;
            font-weight: 300;
            color: white;
            margin-bottom: 5px;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #3498db;
            padding: 20px;
            border-radius: 10px;
            background: #ecf0f1;
            cursor: pointer;
            transition: background 0.3s;
        }
        .upload-box:hover {
            background: #d5e1ea;
        }
        input[type="file"] {
            display: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .uploaded-files {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="pre-title">Islamov Ilyos</div>
        Assignment Hub
    </header>
    <div class="container">
        <h2>Upload Your Assignment</h2>
        <label class="upload-box" for="fileUpload">Drag & Drop or Click to Upload</label>
        <input type="file" id="fileUpload">
        <button onclick="uploadFile()">Upload</button>
        <div class="uploaded-files" id="uploadedFiles">
            <h3>Uploaded Files</h3>
        </div>
    </div>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileUpload');
            const uploadedFilesDiv = document.getElementById('uploadedFiles');
            
            if (fileInput.files.length > 0) {
                const fileRealName = fileInput.files[0].name;
                
                const fileContainer = document.createElement("div");
                fileContainer.classList.add("file-item");
                
                const fileText = document.createElement("span");
                fileText.textContent = fileRealName;
                
                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    fileContainer.remove();
                };
                
                fileContainer.appendChild(fileText);
                fileContainer.appendChild(deleteBtn);
                uploadedFilesDiv.appendChild(fileContainer);
                
                alert("File " + fileRealName + " uploaded successfully!");
                fileInput.value = "";
            } else {
                alert("Please select a file to upload.");
            }
        }
    </script>
</body>
</html>
